<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tip Calculator</title>
	<link rel="stylesheet" href="styles.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
</head>
<body>
	<div id="container">
		<label for="subtotal">Subtotal ($)</label><br />
		<input type="text" name="subtotal" id="subtotal" /><br />
		<button id="ten">10%</button>
		<button id="fifteen">15%</button>
		<button id="twenty">20%</button>
		<button id="twentyfive">25%</button><br />
		<label for="tip">Tip ($)</label><br />
		<input type="text" name="tip" id="tip" />
	</div>
	<!-- JavaScript -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  	<script src="main.js"></script>
</body>
</html>
